<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;h3&gt;ゆっくり歩むように歳を重ねて...&lt;/h3&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/461/1fcdf8c27501dc2dfd56614c672045209e9fbdda.jpg?1465897783" sn-width="900" sn-height="600"&gt;&lt;small&gt;出典: &lt;a href="http://www.cdcstores.com/news/ma160510-news-thefactory-2.jpg"&gt;www.cdcstores.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;ゆっくりわたしらしく歳を重ねて行きたい。そんな風に願う女性は多いのではないでしょうか。20代のわたし、30代のわたし、40代のわたし...どれも自分だけど、どこか違う。少しずつ見えてくる風景も前とは違う。幾つになっても、その時代に合った素敵な女性でいたいから、ファッションも少しだけ変化させてみませんか？&lt;/p&gt;&lt;h3&gt;プレーンなTeeシャツ&lt;/h3&gt;&lt;h4&gt;20代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/837/8b38c821dadbf16e3ec0d321d4bb14b5379d8ae3.jpg?1465871507"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/488/11726488/11726488B_b_13_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;爽やかなブルーのトップス×植物柄のスカートが瑞々しい印象。足元はヌーディな抜け感を。&lt;/small&gt;&lt;h4&gt;30代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/449/3720f80be17d6e78563cb1a783c73e926f7f6b65.jpg?1465897487"&gt;&lt;small&gt;出典: &lt;a href="http://stratobee.com/pic-labo/AURALEE_2016226IMG_2425.jpg"&gt;stratobee.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;リラックスシルエットのシャツ&amp;パンツも、大人だから自然なこなれ感が生まれます。ちょっぴりメンズライクな着こなしです。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://stratobee.com/SHOP/AURALEE-A6ST06SU.html"&gt;AURALEE(オーラリー)　 STAND-UP TEE&lt;/a&gt; &lt;br&gt; &lt;small&gt;AURALEE(オーラリー)　より STAND-UP TEEが入荷しました。&lt;/small&gt;&lt;/blockquote&gt;&lt;h4&gt;40代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/839/f36da9a7461bbd07a13f4796cd38679abfc05726.jpg?1465871724"&gt;&lt;small&gt;出典: &lt;a href="http://www.ichi2010.com/item/assets_c/2016/06/160152_8.jpg-thumb-440xauto-11743.jpg"&gt;www.ichi2010.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ふんわりゆったりとしたシルエットのプルオーバー×スカート。品の良い夏のデイリーウェアとして。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.ichi2010.com/item/i-c-h-i-1/i-c-h-i-cotton-dry-twill-wide-pull-over-160152.html"&gt;i c h i cotton dry twill wide pull over (#160152) | i c h i | ICHI 公式サイト&lt;/a&gt; &lt;br&gt; &lt;small&gt;世の中がどんどん便利になり、新しい製品やブランドが次から次へと生まれる時代モノがあふれる時代だからこそ、大切にしたい……古き時代からあるモノ、自分たちの着続けたいモノをカタチにしました&lt;/small&gt;&lt;/blockquote&gt;&lt;h3&gt;ボーダーシャツ&lt;/h3&gt;&lt;h4&gt;20代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/791/e3808ab5d95a0da1f6e142141195a8686956aeb7.jpg?1465869051"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/085/12638085/12638085_B_08_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;シンプルなシャツスタイルですが、小物でオシャレ度アップ。はつらつとした爽やかな着こなしに。&lt;/small&gt;&lt;h4&gt;30代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/464/5b094829ea3077e08251e669de0ce4a0d0934c58.jpg?1465897914"&gt;&lt;small&gt;出典: &lt;a href="http://gigaplus.makeshop.jp/cdcinc/shopimages/6_000000017868.jpg"&gt;gigaplus.makeshop.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ややジャストサイズのシャツやパンツですっきりとした着こなし。サスペンダーでメンズライクなコーデに。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.cdc-stores.com/shopdetail/000000017868/002/X/page1/recommend/"&gt;SAINTJAMES セントジェームス｜NAVAL 半袖 | Tシャツ/カットソー | | CDC general store&lt;/a&gt; &lt;br&gt; &lt;small&gt;「CDC general store」で取り扱う商品「SAINTJAMES セントジェームス｜NAVAL 半袖」の紹介・購入ページ&lt;/small&gt;&lt;/blockquote&gt;&lt;h4&gt;40代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/543/a32e2ffe06e95b44081fab8f4d2a207468120b3b.jpg?1465823231"&gt;&lt;small&gt;出典: &lt;a href="http://i7.wimg.jp/coordinate/nxu5mk/20160428184107636/20160428184107636_500.jpg"&gt;i7.wimg.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;アースカラーで纏めた温かなコーディネイトは大人だからこそ、味が出て素敵に着こなせます。バスクシャツは老若男女、だれにでも合うアイテムです。&lt;/small&gt;&lt;h3&gt;ギンガムチェックのシャツ&lt;/h3&gt;&lt;h4&gt;20代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/538/27205df60ab116764ff0a21129f77d6f48d69da1.jpg?1465822190"&gt;&lt;small&gt;出典: &lt;a href="http://i7.wimg.jp/coordinate/m7u5h1/20160510225953033/20160510225953033_500.jpg"&gt;i7.wimg.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;大きめのチェックが印象的なオーバーサイズシャツ。デニムのシルエットもレディライクで素敵です。&lt;/small&gt;&lt;h4&gt;30代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/808/7a1111001bc1889ee4f805012cb57bf9ccfaa74f.jpg?1465869735"&gt;&lt;small&gt;出典: &lt;a href="http://stratobee.com/pic-labo/AURALEE_2016529IMG_7564.jpg"&gt;stratobee.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;大人女子だから似合う正統派のスクールガールコーデ。オールドスクールテイストの着こなしも素敵です。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://stratobee.com/SHOP/AURALEE-A6SS05FM.html"&gt;AURALEE(オーラリー)FINX MOLESKIN SKIRT&lt;/a&gt; &lt;br&gt; &lt;small&gt;AURALEE(オーラリー)　よりSFINX MOLESKIN SKIRTが入荷しました。&lt;/small&gt;&lt;/blockquote&gt;&lt;h4&gt;40代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/539/eb18f1e6a8115d1d4dfb7c16eb41c5fbaae84021.jpg?1465822314"&gt;&lt;small&gt;出典: &lt;a href="http://i7.wimg.jp/coordinate/tz0otf/20160609170833365/20160609170833365_500.jpg"&gt;i7.wimg.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ややオーバーサイズのリラックススタイルは、さり気なく体型カバーもしてくれます。女性らしいシルエットのトップスとパンツで夏のリゾートにぴったりな着こなし。&lt;/small&gt;&lt;h3&gt;デニム&lt;/h3&gt;&lt;h4&gt;20代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/314/4887f8a8c25e36d129f369821ce9c96f79011f3f.jpg?1465892430"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/532/12458532/12458532B_b_31_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;足のラインがすっきりと見えるスキニーデニム。ボーダーシャツとデニムのフレンチカジュアルは、デニムシャツでウエストをマークしてポイントに。&lt;/small&gt;&lt;h4&gt;30代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/333/db6ebc6e5520a49453005c924ba1e59d25cf0bb7.jpg?1465893322"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/339/10075339/10075339_b_25_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ややハイウエストで腰回り&amp;腿にゆとりを持たせたストレートデニム。トップスをインしてスタイルの良い今っぽい着こなしが出来ます。&lt;/small&gt;&lt;h4&gt;40代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/343/9492485924694342e2d836ae0e8d3ef7ab1888b0.jpg?1465893548"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/111/10843111/10843111_b_07_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;カットオフワイドデニムです。裾やウエスト周りに加工を施してあるので、気になる腰回りや太腿部分もカバー出来ますよ。&lt;/small&gt;&lt;h3&gt;スカート&lt;/h3&gt;&lt;h4&gt;20代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/581/ec3b232390c48e2ca97c2fbe186c788464606830.jpg?1465904461"&gt;&lt;small&gt;出典: &lt;a href="http://i7.wimg.jp/coordinate/vebg8t/20160604140615187/20160604140615187_500.jpg"&gt;i7.wimg.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;水玉のスカートやベレー帽の装いはまるでパリジェンヌのようです。モノトーンで作るフレンチロリータのようなキュートなスタイル。&lt;/small&gt;&lt;h4&gt;30代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/582/fbf80cd185774e6a135bedcc0f07c4fa959d7d39.jpg?1465904898"&gt;&lt;small&gt;出典: &lt;a href="http://i7.wimg.jp/coordinate/qpm68x/20160523142835419/20160523142835419_500.jpg"&gt;i7.wimg.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ドレープの美しいサーキュラースカートは、エレガントでちょっぴりゴージャスな雰囲気になるので1枚あると便利です。大人のナチュラルな着こなしにも◎なアイテムです。&lt;/small&gt;&lt;h4&gt;40代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/485/05409852883befec8c6faeb271bb3230e71b1784.jpg?1465898292"&gt;&lt;small&gt;出典: &lt;a href="http://gigaplus.makeshop.jp/cdcinc/shopimages/8_000000009249.jpg"&gt;gigaplus.makeshop.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;少し冒険して鮮やかなピンクのスカートを着こなしてみませんか？40代からは色遊びを取り入れてみるのも楽しいですよ。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.cdc-stores.com/shopdetail/000000009249/010/X/page1/recommend/"&gt;CLASKA クラスカ｜ヂェン先生の日常着 ロングスカート | スカート | | CDC general store&lt;/a&gt; &lt;br&gt; &lt;small&gt;「CDC general store」で取り扱う商品「CLASKA クラスカ｜ヂェン先生の日常着 ロングスカート」の紹介・購入ページ&lt;/small&gt;&lt;/blockquote&gt;&lt;h3&gt;オールインワン&lt;/h3&gt;&lt;h4&gt;20代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/028/289dac9949531e31c2373311a22b46ebd200e954.jpg?1465878127"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/442/12319442/12319442B_b_01_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;サロペットはトレンドのカットオフデニムです。程良い肌見せで、爽やかな夏の着こなし。&lt;/small&gt;&lt;h4&gt;30代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/842/7b6b80723ef57f9f37007c947aca2711ceed3751.jpg?1465871853"&gt;&lt;small&gt;出典: &lt;a href="http://www.ichi2010.com/item/assets_c/2016/06/160124_8.jpg-thumb-440xauto-11726.jpg"&gt;www.ichi2010.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;オールインワンは丁度良いサイズ感です。素朴なナチュラルコーデに。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.ichi2010.com/item/i-c-h-i-1/i-c-h-i-cotton-linen-twill-all-in-one-160124.html"&gt;i c h i cotton / linen twill all in one (#160124) | i c h i | ICHI 公式サイト&lt;/a&gt; &lt;br&gt; &lt;small&gt;世の中がどんどん便利になり、新しい製品やブランドが次から次へと生まれる時代モノがあふれる時代だからこそ、大切にしたい……古き時代からあるモノ、自分たちの着続けたいモノをカタチにしました&lt;/small&gt;&lt;/blockquote&gt;&lt;h4&gt;40代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/847/cbcd062b41c0e1539586d91b3cee915419d15bab.jpg?1465872069"&gt;&lt;small&gt;出典: http://store.nestrobe.com/item01162-1127/&lt;/small&gt;&lt;small&gt;フリンジのついたトップスは、気になる二の腕をカバーしています。サロペットはハイライズ設定なのでスタイル良く見えますよ。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://store.nestrobe.com/item01162-1127/"&gt;nest Robe ONLINE SHOP&lt;/a&gt; &lt;br&gt; &lt;small&gt;nest Robe[ネストローブ]公式オフィシャルショップ｜リネンなどの自然素材、着心地にこだわったシンプルで実用的な洋服のブランドnest Robe、くつろいだ日々を共にするデイリーユースな小物たちを心地良い空間で提案するお店です。&lt;/small&gt;&lt;/blockquote&gt;&lt;h3&gt;ワンピース&lt;/h3&gt;&lt;h4&gt;20代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/475/757e0ae06867edfc84017608a0c7220aeec3abc8.jpg?1465898028"&gt;&lt;small&gt;出典: &lt;a href="http://gigaplus.makeshop.jp/cdcinc/shopimages/6_000000017727.jpg"&gt;gigaplus.makeshop.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;パッチワークのようなデザインがガーリーなワンピース。パステルな色合いも遊び心のあるデザインも素敵です！&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.cdc-stores.com/shopdetail/000000017727/008/X/page1/recommend/"&gt;latelier du savon アトリエドゥサボン｜textile mixパッチワークゆったりワンピース | ワンピース/チュニック | | CDC general store&lt;/a&gt; &lt;br&gt; &lt;small&gt;「CDC general store」で取り扱う商品「latelier du savon アトリエドゥサボン｜textile mixパッチワークゆったりワンピース」の紹介・購入ページ&lt;/small&gt;&lt;/blockquote&gt;&lt;h4&gt;30代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/704/854/9860a22a75266ae30a813b2f37db131ffbaba4e2.jpg?1465872335"&gt;&lt;small&gt;出典: http://store.nestrobe.com/item01162-1136/&lt;/small&gt;&lt;small&gt;ウエスト部分のギャザーが、ちょっと高めの位置に入っているため、キレイなシルエットになります。シンプルな装いなので、キレイ色のスカーフを巻いて。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://store.nestrobe.com/item01162-1136/"&gt;nest Robe ONLINE SHOP&lt;/a&gt; &lt;br&gt; &lt;small&gt;nest Robe[ネストローブ]公式オフィシャルショップ｜リネンなどの自然素材、着心地にこだわったシンプルで実用的な洋服のブランドnest Robe、くつろいだ日々を共にするデイリーユースな小物たちを心地良い空間で提案するお店です。&lt;/small&gt;&lt;/blockquote&gt;&lt;h4&gt;40代&lt;/h4&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/351/6ed293a87eac144ca517f9765fd80ac44c097055.jpg?1465893905"&gt;&lt;small&gt;出典: &lt;a href="http://www.ichi2010.com/item/assets_c/2016/05/80132_7.jpg-thumb-440xauto-11577.jpg"&gt;www.ichi2010.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;柿渋で染めたノースリーブのワンピース。和の奥ゆかしい色目は、味のある大人だから似合う色です。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.ichi2010.com/item/antiquites-1/antiquites-linen-persimmon-dyeing-one-piece-80132.html"&gt;Antiquités linen persimmon dyeing one piece (#80132) | Antiquités | ICHI 公式サイト&lt;/a&gt; &lt;br&gt; &lt;small&gt;世の中がどんどん便利になり、新しい製品やブランドが次から次へと生まれる時代モノがあふれる時代だからこそ、大切にしたい……古き時代からあるモノ、自分たちの着続けたいモノをカタチにしました&lt;/small&gt;&lt;/blockquote&gt;&lt;h3&gt;いかがでしたか？&lt;/h3&gt;&lt;img src="http://news.fashion.yogurt.blue/system/press_images/000/705/630/d9cac40263a4fd121cbb7afd1ad7db42ac389a3d.jpg?1465909469"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/an3978"&gt;www.instagram.com&lt;/a&gt;(@an3978)&lt;/small&gt;&lt;p&gt;ナチュラル派のワードロープにあるファッションアイテムを20代・30代・40代の年代別に紹介しました。20代の頃は少し肌を露出する着こなしやガーリーな雰囲気にしても素敵ですし、年代を重ねるごとに深みのある色が似合うようになったり...と三者三様です。ぜひ参考にして下さいね。&lt;/p&gt;&lt;/section&gt;</script></section>
